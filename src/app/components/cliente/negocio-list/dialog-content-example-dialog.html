<h1 mat-dialog-title>Shop</h1>
<div mat-dialog-content>
  Would you like to
  <div>{{ message }}</div>

  <div class="card" *ngFor="let negocioInterface of negocioInterface">

  <p>{{negocioInterface.info}}</p>
  <p>{{negocioInterface.precio}} {{negocioInterface.promo}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</div>
