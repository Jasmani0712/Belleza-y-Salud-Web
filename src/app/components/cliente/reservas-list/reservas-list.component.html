    <div class="button-grid" >   
 
      <div class="card" *ngFor="let cat of cats" >
          <div class="image" ngDefaultControl   [ngStyle]="{ backgroundImage: 'url('+cat.photo_r+')' }" >
            <!-- <p class="promo">{{cat.promo}}</p> -->
          </div>
          <div class="info">
            <div class="salon-container">
              <h3 class="salon-label">SALÓN:</h3>
              <p >{{cat.salon_r}}</p>                
          </div>
          <div class="salon-container">
          <h3 class="salon-label">SERVICIO:</h3>
          <p >{{cat.servicio_r}}</p>                
          </div>
          <div class="salon-container">
          <h3 class="salon-label">ESP.:</h3>
          <p >{{cat.especialista_r}}</p>                
          </div>
          <div >
          <h3 class="salon-label">FECHA:</h3>
          <!-- <p>{{ cat.fechahora_r }}</p> -->
          <p>{{ convertirATextoFecha(cat.fechahora_r) }}</p>

        </div>
          <div >
          <h3 class="salon-label">HORA:</h3>
          <p>{{ convertirAHora2(cat.fechahora_r) }}</p>

          <!-- <p>{{ convertirATextoFecha(cat.fechahora_r) }}</p> -->

          <!-- <p>{{ cat.fechahora_r  }}</p> -->
          </div>
          <div >
          <h3 class="salon-label">COMENTARIO:</h3>
          <p >{{cat.cliente_comentario_r}}</p>       
          <!-- <p >{{cat.id}}</p>             -->
          </div>
          <div class="image-container" >
            <img src="/assets/reviewstar.jpg" alt="Logo de la aplicación" class="small-image" routerLink="/calificacion/{{cat.id}}" >
          </div>
              <!-- {{id}}             -->
          </div>
      </div>
    </div>
  </div>
