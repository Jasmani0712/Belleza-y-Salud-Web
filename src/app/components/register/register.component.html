




<div class="formulario">
    <h1>Registro</h1>

    <div class="formulario2">
        <form class="form" [formGroup]="myForm" 
        novalidate (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" formControlName="nombre">
            </div>
            <div class="">
                <label class="form-label">Correo Electrónico:</label>
                <input type="mail" class="form-control" formControlName="email">
            </div>
            <div class="alert alert-danger" *ngIf="myForm.get('email').errors?.required && myForm.get('email').touched">
                Este campo es requerido.
              </div>
              
              <div class="alert alert-danger" *ngIf="myForm.get('email').errors?.email && myForm.get('email').touched">
                Ingresa una dirección de<br> correo electrónico válida.
              </div>

            <div class="mb-3 mt-3" [ngClass]="{'has-error':!myForm.controls['password'].valid}">
                <label for="password">Contraseña:</label>
                <input type="password" formControlName="password" 
                class="form-control">
                <p class="alert alert-danger" *ngIf="myForm.controls['password'].hasError('minlength')">
                    La contraseña debe <br> mayor a 6 caracteres.
                </p>
                <!-- <p class="alert alert-danger" *ngIf="myForm.controls['password'].hasError('maxlength')">
                    Your phone cannot exceed 10 characters.
                </p>
                <p class="alert alert-danger" *ngIf="myForm.controls['password'].hasError('required') && myForm.controls['password'].dirty">
                    phone is required
                </p> -->
            </div>
            <div class="form-group text-center">
                <button onclick="onSubmit()" type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Registrarme</button>
            </div>
        </form>
    </div>
</div>
